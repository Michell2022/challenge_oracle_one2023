<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="header">
        <div class="contenedor">
            <div>
                <div class="title">
                    <h1>ENCRIPTADOR DE TEXTOS</h1>
                </div>
                <div class="campo_texto">
                    <textarea id="input-text" placeholder="Ingrese el texto a encriptar"></textarea>
                </div>

                <div class="botones_principales">
                    <button id="btn_encriptado">Encriptar</button>
                    <button id="btn_desencriptado">Desencriptar</button>
                </div>
            </div>
            <div class="contenedor_imagen">
                <img src="img/imagen.jpg" alt="imagen de lupa" width="400">
                <div class="contenedor_resultado">
                    <div class="imprime_texto">
                        <label for="output-text">Resultado</label>
                        <p id="resultado"></p>
                    </div>
                    <div class="boton_copy">
                        <button id="btn_copiar">Copiar resultado</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
          <p>Desarrollado por: Michell Angel</p>
          <p>Contacto: sistemas.angel04@gmail.com</p>
          <p>Derechos de autor Â© 2023 <a href="https://github.com/Michell2022" target="_blank">https://github.com/Michell2022</a> Todos los derechos reservados.</p>
        </div>
      </footer>

    <script src="javascript.js"></script>
</body>

</html>
